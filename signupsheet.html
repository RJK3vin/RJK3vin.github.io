<center>
    <h1 style="color: lightblue; font-size:60px;">Hello!</h1> 
    <p>
        <form>
            <label for="user_email">Email Address:</label>
            <div>
            <input style="border-radius: 40px; width: 300px; height: 50px;" type = "email" id ="user_email" name = "email" placeholder ="     you@example.com"> 
            </div>
            <br>
            <label for="user_password">Password:</label>
            <div>
                <input style="border-radius: 40px; width: 300px; height: 50px;" type="password" placeholder="     Password" id="user_password" name ="password"> 
            </div>
        </form>
    </p>
    <button onclick="Login()"style="border-radius: 40px; width: 300px; height: 50px;">Log In</button>
    <br>
    <p>If you don't have an account</p>
    <button onclick="Signin()"style="border-radius: 40px; width: 300px; height: 50px;">Sign Up</button>
</center>
    
<script>
    var users = [ 
        {
            email: 'spot@gmail.com',
            password: 'dog',
        },
        {
            email: 'bob@yahoo.com',
            password: 'corn',
        },
        {
            email: 'bald@icloud.com',
            password: 'hair',
        },
    ]
    
    
   function Login() {
        var email = document.getElementById('email').value;
    
        var password = document.getElementById('password').value;
        
        var isauthenticated = false
        for (i = 0; i < users.length; i++) {
            if (email == users[i]['email'] && password == users[i]['password']) {
                isauthenticated = true
            } 
        }
    
        if (isauthenticated == true) {
            window.location.href = "index.html"
            
            } else{
            alert("FAIL!!!");
        }
   }

   function Signin() {
        var newemail = document.getElementById('email').value
        var newpassword = document.getElementById('password').value
        users.push({ email: newemail, password: newpassword})
   }
   console.log("hello world");

</script>
