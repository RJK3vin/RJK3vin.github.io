<center>
    <h1 style="font-family: Verdana; color: rgb(215, 40, 104);">Pizza Ordering Form</h1>
</center>
<p>
    <form action="/url" method="get">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  First Name" id="firstname">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  Last Name" id="lastname">
        <br>
        <br>
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  Street Address" id="street">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  ZIP Code" id="code">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  City" id="city">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  State" id="state">

        <br>
        <br>
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  Card Number" id="cardnumber">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  Expiration date" id="expiredate">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  CVV" id="cvv">
        <input style="border-radius: 40px; width: 150px; height:30px;" type="text" placeholder="  Name on Card" id="cardname">
    </form>
</p>

<p style="font-family: Verdana; color: rgb(236, 39, 72);"><b>Choose a Pizza Size</b></p>
<input type="radio" id="small" name="size" value="Small">
<label for="small">Small - $12</label>
<input type="radio" id="medium" name="size" value="Medium">
<label for="medium">Medium - $16 </label>
<input type="radio" id="large" name="size" value="Large">
<label for="large">Large - $19</label>
<br>
<p style="font-family: Verdana; color: rgb(236, 39, 72);"><b>Choose a Crust Type</b></p>
<input type="radio" id="thin" name="type" value="Thin">
<label for="thin">Thin - $1</label>
<input type="radio" id="regular" name="type" value="Regular">
<label for="regular">Regular - $0</label>
 <input type="radio" id="stuffed" name="type" value="Stuffed">
<label for="stuffed">Stuffed - $1</label>
<br>
<p style="font-family: Verdana; color: rgb(236, 39, 72);"><b>Choose a flavor</b></p>
<input type="radio" id="cheese" name="flavor" value="Cheese">
<label for="cheese">Cheese</label>
<input type="radio" id="pepperoni" name="flavor" value="Pepperoni">
<label for="pepperoni">Pepperoni</label>
<input type="radio" id="soupedupcheese" name="flavor" value="SoupedUpCheese">
<label for="soupedupcheese">SoupedUpCheese</label>
<br>
<br>
<button onclick="submitorder()" style="width: 80px; height: 40px; font-size: 20px;">Submit</button>
<br>
<p style="font-family: Verdana; color: rgb(252, 159, 175);"><b>Order Results</b></p>
<div id="displaysize"></div>
<div id="picturesize"></div>  
<div id="displaycrust"></div>
<div id="picturecrust"></div>
<div id="displayflavor"></div>
<div id="pictureflavor"></div>
<p style="font-family: Verdana; color: rgb(252, 159, 175);"><b>Cost</b></p>
<div id="price"></div>
<p style="font-family: Verdana; color: rgb(252, 159, 175);"><b>Summary</b></p>
<div id="info"></div>
<br>
<p id="new" style="display: none; font-family: Verdana; color:rgb(215, 40, 104);"><b>Do you want to place a new order?</b></p>
<button id ="NewOrder" onclick="neworder()" style="display: none; width: 115px; height: 40px; font-size: 20px;">New Order</button>
<script>
    var size = [
            "Small",
            "Medium",
            "Large",
        ]
        var crust = [
            "Thin",
            "Regular",
            "Stuffed",
        ]
        var flavor = [
            "Cheese",
            "Pepperoni",
            "SoupedUpCheese",
        ]
    var picture = [
        "Images/IMG_0242.jpeg",
        "Images/IMG_0244.jpeg",
        "Images/IMG_0245 2.jpeg",
        "Images/IMG_0245 3.jpeg",
        "Images/IMG_0245.jpeg",
        "Images/IMG_0251.jpeg",
        "Images/IMG_0252.jpeg",
        "Images/IMG_0255.jpeg",
        "Images/IMG_0253.jpeg",
    ]
    var sizedisplay = document.getElementById("displaysize")
    var crustdisplay = document.getElementById("displaycrust")
    var flavordisplay = document.getElementById("displayflavor")
    var sizepicture = document.getElementById("picturesize")
    var crustpicture = document.getElementById("picturecrust")
    var flavorpicture = document.getElementById("pictureflavor")

    var fname = document.getElementById('firstname')
    var lname = document.getElementById('lastname')
    var street = document.getElementById('street')
    var code = document.getElementById('code')
    var city = document.getElementById('city')
    var state = document.getElementById('state')
    var cardnum = document.getElementById('cardnumber')
    var expdate = document.getElementById('expiredate')
    var CVV = document.getElementById('cvv')
    var nameofcard = document.getElementById('cardname')

    function submitorder() {

    var pricetag = 0

        if (document.getElementById('small').checked) {
            pricetag += 12
            sizedisplay.innerHTML = size[0]
            var images = document.createElement("img")
            images.src = picture[2]
            images.height = 400;
            images.width = 400;
            sizepicture.appendChild(images)
        } else if (document.getElementById('medium').checked){
            pricetag += 16
            sizedisplay.innerHTML = size[1]
            var images = document.createElement("img")
            images.src = picture[3]
            images.height = 400;
            images.width = 400;
            sizepicture.appendChild(images)
        } else if(document.getElementById('large').checked) {
            pricetag += 19
            sizedisplay.innerHTML = size[2]
            var images = document.createElement("img")
            images.src = picture[4]
            images.height = 400;
            images.width = 400;
            sizepicture.appendChild(images)
        } 

        if (document.getElementById('thin').checked) {
            pricetag += 1
            crustdisplay.innerHTML = crust[0]
            var images = document.createElement("img")
            images.src = picture[7]
            images.height = 400;
            images.width = 400;
            crustpicture.appendChild(images)
        } else if (document.getElementById('regular').checked) {
            crustdisplay.innerHTML = crust[1]
            var images = document.createElement("img")
            images.src = picture[1]
            images.height = 400;
            images.width = 400;
            crustpicture.appendChild(images)
        } else if(document.getElementById('stuffed').checked) {
            pricetag += 1
            crustdisplay.innerHTML = crust[2]
            var images = document.createElement("img")
            images.src = picture[0]
            images.height = 400;
            images.width = 400;
            crustpicture.appendChild(images)
        } 

        if (document.getElementById('cheese').checked) {
            flavordisplay.innerHTML = flavor[0]
            var images = document.createElement("img")
            images.src = picture[6]
            images.height = 400;
            images.width = 400;
            flavorpicture.appendChild(images)
        } else if (document.getElementById('pepperoni').checked){
            flavordisplay.innerHTML = flavor[1]
            var images = document.createElement("img")
            images.src = picture[8]
            images.height = 400;
            images.width = 400;
            flavorpicture.appendChild(images)
        } else if(document.getElementById('soupedupcheese').checked) {
            flavordisplay.innerHTML = flavor[2]
            var images = document.createElement("img")
            images.src = picture[5]
            images.height = 400;
            images.width = 400;
            flavorpicture.appendChild(images)
        } 
            
        var neworderbutton = document.getElementById("NewOrder")
            neworderbutton.style.display = "block"
        var newordertext = document.getElementById("new")
            newordertext.style.display = "block" 
        
        document.getElementById("price").innerHTML = "$" + pricetag 
        document.getElementById("info").innerHTML = fname.value +" " + lname.value + "<br>"+"<br>" + street.value +" " + code.value +" " + city.value +" "+ state.value + "<br>"+"<br>"+ cardnum.value +" "+ expdate.value +" "+ CVV.value +"<br>"+"<br>" + nameofcard.value
        
    }

    function neworder() {
        location.reload();
    }

</script>
