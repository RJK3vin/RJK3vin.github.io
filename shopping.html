<script>
    var kartcontainer = 0
    var kart = document.getElementById('shoppingcart')
    var cart = [

    ]

    function add(shoe) {
        kartcontainer += 1
        cart.push(shoe)
        var jordans = document.createElement('img')
        jordans.src = "https://images.stockx.com/images/Air-Jordan-4-Retro-Bred-Reimagined-Product.jpg?fit=fill&bg=FFFFFF&w=140&h=75&fm=avif&auto=compress&dpr=2&trim=color&updated_at=1705980651&q=60"
        kart.appendChild(jordans)
        document.getElementById('number').innerHTML = kartcontainer
   }
   
    function showcart() {
        shopcart = document.getElementById('shoppingcart')
        shopcart.style.display='block'
        deleteshopcart = document.getElementById('deleteitem')
        deleteshopcart.style.display='block'
    }
    function hidecart() {
        shopcart = document.getElementById('shoppingcart')
        shopcart.style.display='none'
        deleteshopcart = document.getElementById('deleteitem')
        deleteshopcart.style.display='none'
    }
</script>
