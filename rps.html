<h1 style="color: green;" id="wins">Wins</h1> 
<h1 style="color: red;" id="loss">Losses</h1>
<h1 style="color: orange;" id="tie">Tie</h1>
<center>
    <p>
        <h1 id="cpuchoice">CPU_Choice</h1>
        <button onclick="userschoice('rock')">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" style="width: 200px; height: 200px;">
        </button>
        <button onclick="userschoice('paper')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-YEX5yPudY1WreLZ4URtQDlxhq7eZrD_9lc8K-Q34GRjjN4iLkRI5Fsjh1YGfbWWQ9ws&usqp=CAU" style="width: 200px; height: 200px;">
        </button>
        <button onclick="userschoice('scissor')">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" style="width: 200px; height: 200px;">
        </button>
    </p>
</center>
<script>
    var wcounter = document.getElementById('wins')
    var lcounter = document.getElementById('loss')
    var tcounter = document.getElementById('tie')
    var wcontainer = 0
    var lcontainer = 0
    var tcontainer = 0
    var cpudisplay = document.getElementById('cpuchoice')
    function increase_wscore() {
        wcontainer = wcontainer + 1
        wcounter.innerHTML = "Wins " + wcontainer
    }
    function increase_lscore() {
        lcontainer = lcontainer + 1
        lcounter.innerHTML = "Losses " + lcontainer
    }
    function increase_tscore() {
        tcontainer = tcontainer + 1
        tcounter.innerHTML = "Tie " + tcontainer
    }
    
    
    function userschoice(userchoice) {
        var choice = cpu()
        cpudisplay.innerHTML = choice
        if (((userchoice == 'rock' && choice == 'scissor') || (userchoice == 'paper' && choice == 'rock') || (userchoice == 'scissor' && choice == 'paper'))){
            increase_wscore()
        } else if (userchoice == choice) {
            increase_tscore()
        } else {
            increase_lscore()
        }
        
            
    }   

    function cpu() {
        var choices = [
            "rock",
            "paper",
            "scissor",
        ]
        return choices[(Math.floor(Math.random() * choices.length))];
    }
</script>
